<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#08298a">
    <title> Radio GenAp</title>

    <!-- Añadir el favicon -->
    <link rel="icon" href="https://i.ibb.co/T414C4v/Logo-Gen-Ap.png" type="image/x-icon">

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* Tu CSS proporcionado */
        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 1);
        }

        a:hover {
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
        }

        h1 {
            position: absolute;
            top: -12px;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            font-family: 'Open Sans Condensed', sans-serif;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: all .5s;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0);
            padding: 20px 20px 0px;
        }

        .nav-menu * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-menu > ul > li {
            position: relative;
            white-space: nowrap;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            color: red;
            padding-left: 18px;
            margin-bottom: 8px;
            transition: .3s;
            font-size: 15px;
            border-radius: 50px;
            background: #f2f3f5;
            height: 46px;
            width: 100%;
            overflow: hidden;
        }

        .nav-menu a i {
            font-size: 16px;
        }

        .nav-menu a span {
            padding: 0 5px 0 7px;
            color: black;
        }

        .nav-menu li:hover > a {
            color: blue;
            background: #00cc45;
        }

        .nav-menu li:hover > a span {
            color: #fff;
        }

        .mobile-nav-toggle {
            position: fixed;
            right: 15px;
            top: 15px;
            z-index: 99;
            border: 0;
            background: none;
            font-size: 24px;
            transition: all .4s;
            outline: none !important;
            line-height: 1;
            cursor: pointer;
            text-align: right;
        }

        .mobile-nav-toggle i {
            color: #fff;
        }

        .mobile-nav-active {
            overflow: hidden;
        }

        .mobile-nav-active #header {
            left: 0;
        }

        .mobile-nav-active .mobile-nav-toggle i {
            color: #fff;
        }

        #player {
            margin: 0px auto;
            width: 100%;
            height: 100%;
        }

        .background_hora {
            width: 196px;
            height: 46px;
            background-color: #fff;
            position: absolute;
            right: 20px;
            bottom: 100px;
            border-radius: 50px;
        }

        #relogio {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-family: "Poppins", sans-serif;
            color: red;
        }

        .back-to-top {
            position: fixed;
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50px;
            right: 15px;
            bottom: 15px;
            background: #3a0d5c;
            color: #fff;
            transition: display .5s ease-in-out;
            z-index: 99999;
        }

        .back-to-top i {
            font-size: 24px;
            position: absolute;
            top: 7px;
            left: 8px;
        }

        .back-to-top:hover {
            color: #fff;
            background: #0678e3;
            transition: background .2s ease-in-out;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .scroll-text {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }

        @media (min-width: 992px) {
            .mobile-nav-toggle {
                display: none;
            }
        }

        @media (max-width: 991px) {
            #header {
                width: auto;
                background: #fff;
                border-right: 1px solid #e6e9ec;
                left: -300px;
                padding: 20px 30px 100vh 10px;
            }
        }

        @media only screen and (max-width: 768px) {
            #player {
                width: 100%;
                height: 100%;
            }
            .background_hora {
                display: none;
            }
            #relogio {
                display: none;
            }
        }

        /* Estilos para el reproductor */
        #audioPlayerContainer {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #000;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #audioPlayerContainer audio {
            width: 100%;
            border-radius: 5px;
            outline: none;
        }

        .cover-image {
            width: 150px;
            height: 150px;
            background-image: url("https://i.ibb.co/T414C4v/Logo-Gen-Ap.png");
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 1px 51px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div style="height:100%">
        <button type="button" class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
        <header id="header">
            <nav class="nav-menu">
                <ul>
                    <li><a target="_blank" href="https://play.google.com/store/apps/details?id=radiogenap.cristiana"><i class="fab fa-google-play"></i> <span>Descarga nuestra APP</span></a></li>
                    <li><a target="_blank" href="https://www.facebook.com/radiogenapcristiana"><i class="fab fa-facebook-square" alt="Facebook"></i><span>Facebook</span></a></li>
                    <li><a href="https://api.whatsapp.com/send?phone=522361079311&text=Hola%20escucho%20la%20radio" target="_blank"><i class="fab fa-whatsapp-square" alt="Whatsapp"></i><span>Whatsapp</span></a></li>
                    <li><a target="_blank" href="https://www.youtube.com/@luisbuenotv"><i class="fab fa-youtube"></i><span>YouTube</span></a></li>
                    <li><a target="_blank" href="https://www.tiktok.com/@radiogenapcristiana"><i class="fab fa-tiktok"></i><span>TikTok</span></a></li>
                    <li><a target="_blank" href="https://www.instagram.com/radiogenapcristiana"><i class="fab fa-instagram"></i><span>Instagram</span></a></li>
                    <li><a target="_blank" href="https://www.paypal.me/cantanteluisbueno"><i class="fab fa-paypal"></i><span>PayPal</span></a></li>
                </ul>
            </nav>
        </header>

        <div id="audioPlayerContainer">
            <div class="cover-image"></div> <!-- Imagen del cover -->
            <audio id="audioPlayer" controls>
                <source src="https://stream.zeno.fm/ajnldia1z5utv" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

    </div>

    <script>
        // Función para mostrar la hora
        function showClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;
            document.getElementById("relogio").innerHTML = hours + ":" + minutes + ":" + seconds;
        }

        setInterval(showClock, 1000);
    </script>

</body>
</html>
