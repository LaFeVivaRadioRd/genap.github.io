    <style>
        html, body {
            font-family: "Open Sans", sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: #272829;
        }
        #player .cover-image {
            width: 150px;

            box-shadow: 0 1px 51px rgba(0, 0, 0, 0.3); 
        }
        /* Estilos para los botones */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50; /* Color de fondo verde */
            color: white; /* Color de texto blanco */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #45a049; /* Color de fondo verde más oscuro al pasar el mouse */
        }
    </style>
</head>

<body>
<div style="height:100%">

    <div id="player"></div>
    <div class="controls">
        <button class="control-button" id="playButton">Play</button>
        <button class="control-button" id="pauseButton">Pause</button>
        <button class="control-button" id="stopButton">Stop</button>
    </div>

    <script>
        class RadioPlayer {
            constructor(streamUrl) {
                this.audio = new Audio(streamUrl);
                this.audio.loop = true; // Reproducir en bucle
                this.audio.volume = 1.0; // Volumen máximo
                this.isPlaying = false; // Estado de reproducción
            }

            play() {
                if (!this.isPlaying) {
                    this.audio.play().then(() => {
                        this.isPlaying = true;
                        console.log("Reproduciendo en segundo plano.");
                    }).catch(error => {
                        console.error("Error al intentar reproducir:", error);
                    });
                }
            }

            pause() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                }
            }

            stop() {
                this.audio.pause();
                this.audio.currentTime = 0; // Reiniciar al principio
                this.isPlaying = false;
            }
        }

        // Crear una instancia del reproductor de radio con la URL de tu stream
        const myRadio = new RadioPlayer("https://stream.zeno.fm/ajnldia1z5utv"); // URL de tu stream de radio

        // Intentar iniciar la reproducción automáticamente
        myRadio.play();

        // Mantener la reproducción en segundo plano
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && !myRadio.isPlaying) {
                myRadio.play(); // Reproducir cuando se vuelve visible
            }
        });

        // Controlar la reproducción con los botones
        document.getElementById("playButton").addEventListener("click", () => {
            myRadio.play();
        });

        document.getElementById("pauseButton").addEventListener("click", () => {
            myRadio.pause();
        });

        document.getElementById("stopButton").addEventListener("click", () => {
            myRadio.stop();
        });
    </script>
</div>
</body>
